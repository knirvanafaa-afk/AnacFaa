<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar Acesso - SKYLicense</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 600px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1); }
        
        h2 { background-color: #27ae60; color: white; text-align: center; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 18px; text-transform: uppercase; margin-top: 0; margin-bottom: 20px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        
        .section-box { border: 2px solid #3498db; padding: 20px; border-radius: 15px; background-color: #f4faff; margin-bottom: 20px; }
        
        /* Mantendo o seu CSS original */
        textarea { width: 100%; box-sizing: border-box; height: 150px; border-radius: 10px; border: 1px solid #ccc; padding: 10px; font-size: 14px; resize: none; margin-bottom: 10px; font-family: inherit; }
        
        .btn-acao { background-color: #27ae60; color: white; width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; text-transform: uppercase; margin-top: 10px; }
        .btn-acao:disabled { background-color: #ccc; cursor: not-allowed; }

        #qr-container { display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 20px 0; background: white; padding: 15px; border-radius: 10px; border: 1px solid #3498db; }
        
        input[type="text"] { width: 100%; box-sizing: border-box; padding: 12px; margin-top: 10px; border: 2px solid #f1c40f; border-radius: 10px; text-align: center; font-size: 20px; font-weight: bold; background-color: #fff9c4; }

        .passo { display: none; }
        .passo.ativo { display: block; }
        
        .chave-manual { font-size: 12px; color: #555; margin-top: 10px; word-break: break-all; background: #eee; padding: 5px; border-radius: 5px; text-align: center; }
    </style>
</head>
<body>

<div id="custom-alert" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background: #fff9c4; border: 3px solid #f1c40f; padding: 25px; border-radius: 20px; max-width: 300px; text-align: center;">
        <p id="alert-message" style="color: #333; font-weight: bold; font-size: 18px; margin-bottom: 20px;"></p>
        <button onclick="fecharAlerta()" style="background: #27ae60; color: white; border: none; padding: 10px 30px; border-radius: 10px; font-weight: bold;">OK</button>
    </div>
</div>

<div class="container">
    <h2>Ativa√ß√£o de Conta</h2>

    <div id="passo1" class="passo ativo">
        <div class="section-box">
            <p style="font-weight: bold; color: #2c3e50;">Bem-vindo(a)! Confirme os termos abaixo para prosseguir:</p>
            <textarea readonly>
CONTRATO DE PRESTA√á√ÉO DE SERVI√áOS - SKYLICENSE ACADEMY
1. O acesso √© individual e intransfer√≠vel.
2. √â proibido o compartilhamento de senhas.
3. O conte√∫do √© protegido por direitos autorais.
            </textarea>
            <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                <input type="checkbox" id="check-contrato" onchange="document.getElementById('btn-p1').disabled = !this.checked">
                <b>Li e concordo com os termos.</b>
            </label>
            <button id="btn-p1" class="btn-acao" disabled onclick="irParaSeguranca()">Aceitar e Continuar</button>
        </div>
    </div>

    <div id="passo2" class="passo">
        <div class="section-box" style="text-align: center;">
            <p><b>üîê √öLTIMA BARREIRA DE SEGURAN√áA</b></p>
            <p style="font-size: 14px;">Escaneie o QR Code abaixo no seu app autenticador:</p>
            
            <div id="qr-container">
                Aguarde...
            </div>

            <p style="font-size: 14px;">Digite os 6 d√≠gitos gerados no celular:</p>
            <input type="text" id="mfa-token" placeholder="000000" maxlength="6">
            
            <button class="btn-acao" onclick="confirmarMFA()">Ativar Seguran√ßa e Entrar</button>
        </div>
    </div>
</div>

<script type="module">
// 1. IMPORT
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    // 2. CONFIGURA√á√ÉO
    const supabaseUrl = 'https://ymyxikhlhkkvcufgwufe.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlteXhpa2hsaGtrdmN1Zmd3dWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTc4MTYsImV4cCI6MjA4NjQ5MzgxNn0.kcbbkKDx1Jt2ayX2KwJa0Pr8ZsGTj4BTxV1y2RXU9WA';
    const supabase = createClient(supabaseUrl, supabaseKey);

    let currentFactorId = "";

    // 3. FUN√á√ïES AUXILIARES
    window.mostrarMensagem = (t) => { 
        document.getElementById('alert-message').innerText = t; 
        document.getElementById('custom-alert').style.display = 'flex'; 
    };
    window.fecharAlerta = () => { document.getElementById('custom-alert').style.display = 'none'; };

    async function garantirSessao() {
        const { data } = await supabase.auth.getSession();
        if (!data.session) {
            await supabase.auth.refreshSession();
        }
    }
    garantirSessao();

    // 4. L√ìGICA DE SEGURAN√áA (MFA)
    async function gerarMFA() {
        try {
            const { data, error } = await supabase.auth.mfa.enroll({ factorType: 'totp' });
            if (error) throw error;

            currentFactorId = data.id;
            const qrContainer = document.getElementById('qr-container');
            qrContainer.innerHTML = ""; // Limpa o "Aguarde..."

            // Gerar QR Code
            try {
                const url = await QRCode.toDataURL(data.totp.uri, { 
                    width: 250, 
                    errorCorrectionLevel: 'L'
                });
                
                const img = document.createElement('img');
                img.src = url;
                img.style.width = "100%";
                img.style.maxWidth = "250px";
                qrContainer.appendChild(img);
            } catch (err) {
                const erroMsg = document.createElement('p');
                erroMsg.innerText = "QR Code indispon√≠vel.";
                qrContainer.appendChild(erroMsg);
            }

            // Bot√£o para mostrar chave manual (Seguran√ßa)
            const btnToggle = document.createElement('button');
            btnToggle.innerText = "Mostrar chave manual";
            btnToggle.style.marginTop = "10px";
            btnToggle.style.padding = "8px";
            btnToggle.style.cursor = "pointer";
            
            const secretKey = document.createElement('p');
            secretKey.className = 'chave-manual';
            secretKey.style.display = "none"; // Oculto por padr√£o
            secretKey.innerText = "Chave: " + data.totp.secret;

            btnToggle.onclick = () => {
                secretKey.style.display = "block";
                btnToggle.style.display = "none";
            };

            qrContainer.appendChild(btnToggle);
            qrContainer.appendChild(secretKey);

        } catch (e) {
            window.mostrarMensagem("Erro ao gerar seguran√ßa: " + e.message);
        }
    }

    // 5. EVENTOS DO USU√ÅRIO
    window.irParaSeguranca = async () => {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
            window.mostrarMensagem("Acesso n√£o identificado. Fa√ßa login no e-mail.");
            return;
        }
        document.getElementById('passo1').classList.remove('ativo');
        document.getElementById('passo2').classList.add('ativo');
        await gerarMFA();
    };

    window.confirmarMFA = async () => {
        const code = document.getElementById('mfa-token').value;
        try {
            const { data, error } = await supabase.auth.mfa.challenge({ factorId: currentFactorId });
            if (error) throw error;

            const { error: confError } = await supabase.auth.mfa.verify({
                factorId: currentFactorId,
                challengeId: data.id,
                code: code
            });

            if (confError) throw confError;
            window.mostrarMensagem("Acesso ativado com sucesso!");
            setTimeout(() => { window.location.href = 'alunos.html'; }, 2000);
        } catch (e) {
            window.mostrarMensagem("C√≥digo inv√°lido ou erro: " + e.message);
        }
    };
</script>
</body>
</html>
