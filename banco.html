<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Dados - Questões</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 600px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; text-transform: uppercase; }
        
        .pergunta-card { 
            border: 2px solid #3498db; 
            padding: 20px; 
            border-radius: 15px; 
            background-color: #f4faff; 
            margin-bottom: 20px; 
            position: relative; /* Para posicionar o botão de deletar */
        }
        .materia-tag { font-weight: bold; color: #2980b9; margin-bottom: 10px; display: block; font-size: 14px; }
        .texto-pergunta { font-size: 18px; font-weight: bold; color: #333; margin-bottom: 15px; }
        .respostas-lista { display: grid; gap: 8px; }
        .item-resposta { background: white; padding: 12px; border: 1px solid #ccc; border-radius: 10px; font-size: 15px; color: #444; }
        .correta { border: 2px solid #27ae60 !important; background-color: #eafaf1 !important; color: #27ae60 !important; font-weight: bold; }
        
        /* Botão Deletar Individual */
        .btn-deletar-individual {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .btn-voltar { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; 
            background-color: #27ae60; color: white; cursor: pointer; 
            font-weight: bold; text-transform: uppercase; margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <button class="btn-voltar" onclick="window.location.href='index.html'">⬅ Voltar ao Painel</button>
    <h2>Questões no Banco</h2>
    
    <div id="lista-perguntas">
        <p style="text-align: center; color: #666;">Buscando informações no banco de dados...</p>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFtDGnaKxvzHGH9n6t4DoP8Cp4qKMfooY",
    authDomain: "simulado-2151c.firebasestorage.app",
    projectId: "simulado-2151c",
    storageBucket: "simulado-2151c.firebasestorage.app",
    messagingSenderId: "11141253917",
    appId: "1:11141253917:web:0a98cf7b340e460c366ff4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Função para Deletar com Dupla Confirmação
  window.deletarPergunta = async (id) => {
    const confirmacao = confirm("Tem certeza que deseja excluir a questão " + id + "?");
    
    if (confirmacao) {
      try {
        await deleteDoc(doc(db, "questoes", id));
        alert("Questão " + id + " removida com sucesso!");
        carregarPerguntas(); // Recarrega a lista automaticamente
      } catch (e) {
        alert("Erro ao deletar: " + e.message);
      }
    }
  };

  async function carregarPerguntas() {
    const listaDiv = document.getElementById('lista-perguntas');
    listaDiv.innerHTML = "<p style='text-align: center;'>Carregando...</p>";
    
    try {
      const querySnapshot = await getDocs(collection(db, "questoes"));
      
      if (querySnapshot.empty) {
        listaDiv.innerHTML = "<p style='text-align:center;'>Nenhuma pergunta cadastrada.</p>";
        return;
      }

      listaDiv.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const d = doc.data();
        const id = doc.id;
        
        const card = document.createElement('div');
        card.className = 'pergunta-card';
        
        card.innerHTML = `
          <button class="btn-deletar-individual" onclick="deletarPergunta('${id}')">Excluir</button>
          <span class="materia-tag">ID #${id} | Matéria: ${d.materia || 'Geral'}</span>
          <div class="texto-pergunta">${d.pergunta}</div>
          <div class="respostas-lista">
            <div class="item-resposta ${d.correta == '1' ? 'correta' : ''}">1) ${d.r1}</div>
            <div class="item-resposta ${d.correta == '2' ? 'correta' : ''}">2) ${d.r2}</div>
            <div class="item-resposta ${d.correta == '3' ? 'correta' : ''}">3) ${d.r3}</div>
            <div class="item-resposta ${d.correta == '4' ? 'correta' : ''}">4) ${d.r4}</div>
          </div>
        `;
        listaDiv.appendChild(card);
      });

    } catch (e) {
      listaDiv.innerHTML = `<p style="color:red; text-align:center;">Erro: ${e.message}</p>`;
    }
  }

  carregarPerguntas();
</script>
</body>
</html>
