<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Dados - Quest√µes</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 600px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; text-transform: uppercase; }
        
        /* Campo de Busca */
        .search-box { width: 100%; padding: 12px; margin-bottom: 20px; border: 2px solid #3498db; border-radius: 12px; font-size: 16px; outline: none; box-sizing: border-box; }

        .pergunta-card { 
            border: 2px solid #3498db; 
            padding: 20px; 
            border-radius: 15px; 
            background-color: #f4faff; 
            margin-bottom: 20px; 
            position: relative; 
        }

        .header-card {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .materia-tag { font-weight: bold; color: #2980b9; font-size: 14px; flex: 1; padding-right: 10px; }
        
        .area-botoes { display: flex; gap: 5px; }

        .btn-acao {
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            border: none;
            color: white;
            text-transform: uppercase;
        }

        .btn-excluir { background-color: #e74c3c; }
        .btn-editar { background-color: #f1c40f; color: #333; }
        .btn-salvar { background-color: #27ae60; }
        .btn-cancelar { background-color: #95a5a6; }

        .texto-pergunta { font-size: 18px; font-weight: bold; color: #333; margin-bottom: 15px; }
        .respostas-lista { display: grid; gap: 8px; }
        .item-resposta { background: white; padding: 12px; border: 1px solid #ccc; border-radius: 10px; font-size: 15px; color: #444; }
        .correta { border: 2px solid #27ae60 !important; background-color: #eafaf1 !important; color: #27ae60 !important; font-weight: bold; }
        
        .input-edicao { width: 100%; padding: 10px; margin-bottom: 8px; border: 1px solid #3498db; border-radius: 8px; font-family: inherit; box-sizing: border-box; }

        .btn-voltar { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; 
            background-color: #27ae60; color: white; cursor: pointer; 
            font-weight: bold; text-transform: uppercase; margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="custom-alert" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background: #fff9c4; border: 3px solid #f1c40f; padding: 25px; border-radius: 20px; max-width: 300px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
        <p id="alert-message" style="color: #333; font-weight: bold; font-size: 18px; margin-bottom: 20px;"></p>
        <button id="alert-ok-btn" onclick="fecharAlerta()" style="background: #27ae60; color: white; border: none; padding: 10px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase;">OK</button>
    </div>
</div>

<div class="container">
    <button class="btn-voltar" onclick="window.location.href='index.html'">‚¨Ö Voltar ao Painel</button>
    <h2>Quest√µes no Banco</h2>
    
    <input type="text" id="busca-id" class="search-box" placeholder="üîç Buscar por ID (ex: 8001)..." oninput="filtrarQuestoes()">

    <div id="lista-perguntas">
        <p style="text-align: center; color: #666;">Buscando informa√ß√µes no banco de dados...</p>
    </div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://ymyxikhlhkkvcufgwufe.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlteXhpa2hsaGtrdmN1Zmd3dWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTc4MTYsImV4cCI6MjA4NjQ5MzgxNn0.kcbbkKDx1Jt2ayX2KwJa0Pr8ZsGTj4BTxV1y2RXU9WA'
  const supabase = createClient(supabaseUrl, supabaseKey)

  // Filtro de busca em tempo real
  window.filtrarQuestoes = () => {
    const termo = document.getElementById('busca-id').value.toLowerCase();
    const cards = document.querySelectorAll('.pergunta-card');
    cards.forEach(card => {
        const id = card.id.replace('card-', '').toLowerCase();
        card.style.display = id.includes(termo) ? 'block' : 'none';
    });
  };

  window.cancelarEdicao = (id) => {
    const card = document.getElementById(`card-${id}`);
    const d = JSON.parse(card.dataset.info);
    renderizarCardNormal(card, d);
  };

  // Fun√ß√£o auxiliar para n√£o repetir c√≥digo
  function renderizarCardNormal(card, d) {
    const id = d.num;
    card.innerHTML = `
        <div class="header-card">
           <span class="materia-tag">ID #${id} | ${d.materia || 'Geral'} | Cap: ${d.capitulo || 'Geral'}</span>
            <div class="area-botoes">
                <button class="btn-acao btn-editar" onclick="ativarEdicao('${id}')">Editar</button>
                <button class="btn-acao btn-excluir" onclick="deletarPergunta('${id}')">Excluir</button>
            </div>
        </div>
        ${d.foto ? `<div style="text-align:center; margin-bottom:10px;"><img src="${d.foto}" style="max-width:100px; border-radius:5px;"></div>` : ''}
        <div class="texto-pergunta">${d.pergunta}</div>
        <div class="respostas-lista">
            <div class="item-resposta ${d.correta == '1' ? 'correta' : ''}">1) ${d.r1}</div>
            <div class="item-resposta ${d.correta == '2' ? 'correta' : ''}">2) ${d.r2}</div>
            <div class="item-resposta ${d.correta == '3' ? 'correta' : ''}">3) ${d.r3}</div>
            <div class="item-resposta ${d.correta == '4' ? 'correta' : ''}">4) ${d.r4}</div>
        </div>
    `;
  }

  window.ativarEdicao = (id) => {
    const card = document.getElementById(`card-${id}`);
    const dados = JSON.parse(card.dataset.info);

    card.innerHTML = `
        <div class="header-card">
            <span class="materia-tag" style="color: #e67e22;">EDITANDO ID #${id}</span>
            <div class="area-botoes">
                <button class="btn-acao btn-salvar" onclick="salvarEdicao('${id}')">Salvar</button>
                <button class="btn-acao btn-cancelar" onclick="window.cancelarEdicao('${id}')">Cancelar</button>
            </div>
        </div>
        <input type="text" id="edit-materia-${id}" class="input-edicao" value="${dados.materia || ''}" placeholder="Mat√©ria">
        <input type="text" id="edit-capitulo-${id}" class="input-edicao" value="${dados.capitulo || ''}" placeholder="Cap√≠tulo">
        <textarea id="edit-pergunta-${id}" class="input-edicao" rows="3">${dados.pergunta}</textarea>
        <div class="respostas-lista">
            <input type="text" id="edit-r1-${id}" class="input-edicao" value="${dados.r1}">
            <input type="text" id="edit-r2-${id}" class="input-edicao" value="${dados.r2}">
            <input type="text" id="edit-r3-${id}" class="input-edicao" value="${dados.r3}">
            <input type="text" id="edit-r4-${id}" class="input-edicao" value="${dados.r4}">
            <div style="font-size: 13px; font-weight: bold; margin-top: 5px;">Resposta Correta:</div>
            <select id="edit-correta-${id}" class="input-edicao">
                <option value="1" ${dados.correta == '1' ? 'selected' : ''}>1</option>
                <option value="2" ${dados.correta == '2' ? 'selected' : ''}>2</option>
                <option value="3" ${dados.correta == '3' ? 'selected' : ''}>3</option>
                <option value="4" ${dados.correta == '4' ? 'selected' : ''}>4</option>
            </select>
        </div>
    `;
  };

  window.salvarEdicao = async (id) => {
    const novosDados = {
        materia: document.getElementById(`edit-materia-${id}`).value,
        capitulo: document.getElementById(`edit-capitulo-${id}`).value,
        pergunta: document.getElementById(`edit-pergunta-${id}`).value,
        r1: document.getElementById(`edit-r1-${id}`).value,
        r2: document.getElementById(`edit-r2-${id}`).value,
        r3: document.getElementById(`edit-r3-${id}`).value,
        r4: document.getElementById(`edit-r4-${id}`).value,
        correta: document.getElementById(`edit-correta-${id}`).value
    };

    try {
        const { error } = await supabase.from('questoes').update(novosDados).eq('num', id);
        if (error) throw error;
        mostrarMensagem("Quest√£o atualizada com sucesso!");
        carregarPerguntas(); 
    } catch (e) {
        mostrarMensagem("Erro ao salvar: " + e.message);
    }
  };

  window.deletarPergunta = async (id) => {
    mostrarMensagem("Deseja mesmo excluir a quest√£o " + id + "?");
    const btnOk = document.getElementById('alert-ok-btn');
    btnOk.onclick = async () => {
        fecharAlerta();
        try {
            const { error } = await supabase.from('questoes').delete().eq('num', String(id)); 
            if (error) throw error;
            mostrarMensagem("Quest√£o removida com sucesso!");
            carregarPerguntas();
        } catch (error) {
            mostrarMensagem("Erro ao remover: " + error.message);
        }
    };
  };

  async function carregarPerguntas() {
    const listaDiv = document.getElementById('lista-perguntas');
    listaDiv.innerHTML = "<p style='text-align: center;'>Carregando...</p>";
    
    try {
      const { data, error } = await supabase.from('questoes').select('*').order('num', { ascending: true });
      if (error) throw error;
      
      listaDiv.innerHTML = "";
      data.forEach((d) => {
        const card = document.createElement('div');
        card.className = 'pergunta-card';
        card.id = `card-${d.num}`;
        card.dataset.info = JSON.stringify(d);
        renderizarCardNormal(card, d);
        listaDiv.appendChild(card);
      });
    } catch (e) {
      listaDiv.innerHTML = `<p style="color:red; text-align:center;">Erro: ${e.message}</p>`;
    }
  }

  window.mostrarMensagem = (texto) => {
      document.getElementById('alert-message').innerText = texto;
      document.getElementById('custom-alert').style.display = 'flex';
  };

  window.fecharAlerta = () => {
      document.getElementById('custom-alert').style.display = 'none';
      document.getElementById('alert-ok-btn').onclick = fecharAlerta;
  };

  carregarPerguntas();
</script>
</body>
</html>
