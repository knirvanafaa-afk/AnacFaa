<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Dados - Questões</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 600px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; text-transform: uppercase; }
        
        .pergunta-card { 
            border: 2px solid #3498db; 
            padding: 20px; 
            border-radius: 15px; 
            background-color: #f4faff; 
            margin-bottom: 20px; 
            position: relative; 
        }
        .materia-tag { font-weight: bold; color: #2980b9; margin-bottom: 10px; display: block; font-size: 14px; }
        .texto-pergunta { font-size: 18px; font-weight: bold; color: #333; margin-bottom: 15px; }
        .respostas-lista { display: grid; gap: 8px; }
        .item-resposta { background: white; padding: 12px; border: 1px solid #ccc; border-radius: 10px; font-size: 15px; color: #444; }
        .correta { border: 2px solid #27ae60 !important; background-color: #eafaf1 !important; color: #27ae60 !important; font-weight: bold; }
        
        .btn-deletar-individual {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
        }

        .btn-voltar { 
            width: 100%; padding: 15px; border: none; border-radius: 12px; 
            background-color: #27ae60; color: white; cursor: pointer; 
            font-weight: bold; text-transform: uppercase; margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div id="custom-alert" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background: #fff9c4; border: 3px solid #f1c40f; padding: 25px; border-radius: 20px; max-width: 300px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
        <p id="alert-message" style="color: #333; font-weight: bold; font-size: 18px; margin-bottom: 20px;"></p>
        <button id="alert-ok-btn" onclick="fecharAlerta()" style="background: #27ae60; color: white; border: none; padding: 10px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase;">OK</button>
    </div>
</div>

<div class="container">
    <button class="btn-voltar" onclick="window.location.href='index.html'">⬅ Voltar ao Painel</button>
    <h2>Questões no Banco</h2>
    
    <div id="lista-perguntas">
        <p style="text-align: center; color: #666;">Buscando informações no banco de dados...</p>
    </div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://ymyxikhlhkkvcufgwufe.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlteXhpa2hsaGtrdmN1Zmd3dWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTc4MTYsImV4cCI6MjA4NjQ5MzgxNn0.kcbbkKDx1Jt2ayX2KwJa0Pr8ZsGTj4BTxV1y2RXU9WA'
  const supabase = createClient(supabaseUrl, supabaseKey)

  // Função para Deletar
  window.deletarPergunta = async (id) => {
    // Substituindo confirm por caixa amarela com ação personalizada
    mostrarMensagem("Deseja mesmo excluir a questão " + id + "?");
    
    const btnOk = document.getElementById('alert-ok-btn');
    btnOk.onclick = async () => {
        fecharAlerta();
        try {
            const { error } = await supabase
                .from('questoes')
                .delete()
                .eq('num', id);

            if (error) throw error;

            mostrarMensagem("Questão " + id + " removida com sucesso!");
            // Resetar o botão para fechar apenas na próxima vez
            document.getElementById('alert-ok-btn').onclick = fecharAlerta;
            carregarPerguntas(); 
        } catch (e) {
            mostrarMensagem("Erro ao deletar: " + e.message);
        }
    };
  };

  async function carregarPerguntas() {
    const listaDiv = document.getElementById('lista-perguntas');
    listaDiv.innerHTML = "<p style='text-align: center;'>Carregando...</p>";
    
    try {
      const { data, error } = await supabase
        .from('questoes')
        .select('*')
        .order('num', { ascending: true });

      if (error) throw error;
      
      if (!data || data.length === 0) {
        listaDiv.innerHTML = "<p style='text-align:center;'>Nenhuma pergunta cadastrada.</p>";
        return;
      }

      listaDiv.innerHTML = "";

      data.forEach((d) => {
        const id = d.num;
        
        const card = document.createElement('div');
        card.className = 'pergunta-card';
        
        card.innerHTML = `
          <button class="btn-deletar-individual" onclick="deletarPergunta('${id}')">Excluir</button>
          <span class="materia-tag">ID #${id} | Matéria: ${d.materia || 'Geral'}</span>
          
          ${d.foto ? `<div style="text-align:center; margin-bottom:10px;"><img src="${d.foto}" style="max-width:100px; border-radius:5px;"></div>` : ''}
          
          <div class="texto-pergunta">${d.pergunta}</div>
          <div class="respostas-lista">
            <div class="item-resposta ${d.correta == '1' ? 'correta' : ''}">1) ${d.r1}</div>
            <div class="item-resposta ${d.correta == '2' ? 'correta' : ''}">2) ${d.r2}</div>
            <div class="item-resposta ${d.correta == '3' ? 'correta' : ''}">3) ${d.r3}</div>
            <div class="item-resposta ${d.correta == '4' ? 'correta' : ''}">4) ${d.r4}</div>
          </div>
        `;
        listaDiv.appendChild(card);
      });

    } catch (e) {
      listaDiv.innerHTML = `<p style="color:red; text-align:center;">Erro: ${e.message}</p>`;
    }
  }

  // FUNÇÕES DA CAIXA AMARELA
  window.mostrarMensagem = (texto) => {
      document.getElementById('alert-message').innerText = texto;
      document.getElementById('custom-alert').style.display = 'flex';
  };

  window.fecharAlerta = () => {
      document.getElementById('custom-alert').style.display = 'none';
      // Garante que o botão volte ao comportamento padrão de apenas fechar
      document.getElementById('alert-ok-btn').onclick = fecharAlerta;
  };

  carregarPerguntas();
</script>
</body>
</html>
