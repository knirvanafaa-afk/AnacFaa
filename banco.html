<!DOCTYPE html>

<html lang="pt-br"> 

<head> <meta charset="UTF-8">

 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

<title>Banco de Questões</title> <style> body { 
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
background-color: #f0f2f5; 
display: flex; justify-content: center;
padding: 20px; }

 .container { 
width: 100%; max-width: 600px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1); } h2 { text-align: center; color: #333; margin-bottom: 20px; text-transform: uppercase; }

.pergunta-card { border: 2px solid #3498db; padding: 20px; 
border-radius: 15px; background-color: #f4faff; margin-bottom: 20px; } 
.materia-tag { font-weight: bold; 
color: #2980b9; 
margin-bottom: 10px; display: block; } 
.texto-pergunta { 
font-size: 18px; font-weight: bold; color: #333; margin-bottom: 15px; } 

.respostas-lista { 
list-style: none; padding: 0; } 
.respostas-lista li { 
background: white; 
padding: 10px; 
border: 1px solid #ccc; 
border-radius: 10px; 
margin-bottom: 5px; font-size: 14px; } 

.correta { border: 2px solid #27ae60 !important; 
background-color: #eafaf1 !important; font-weight: bold; } 
.btn-voltar { 
width: 100%; padding: 15px; 
border: none; 
border-radius: 12px; 
background-color: #27ae60; 
color: white; cursor: pointer; 
font-weight: bold; text-transform: uppercase; 
margin-bottom: 20px; } 
</style>

</head> <body>

<div class="container"> <button class="btn-voltar" onclick="window.location.href='index.html'">⬅ Voltar ao Cadastro</button> <h2>Perguntas Cadastradas</h2>

<div id="lista-perguntas"> <p style="text-align: center;">Carregando banco de dados...</p> </div>

</div>

<script type="module"> import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"; import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = { apiKey: "AIzaSyDFtDGnaKxvzHGH9n6t4DoP8Cp4qKMfooY", authDomain: "simulado-2151c.firebaseapp.com", projectId: "simulado-2151c", storageBucket: "simulado-2151c.firebasestorage.app", messagingSenderId: "11141253917", appId: 
"1:11141253917:web:0a98cf7b340e460c366ff4" };

const app = initializeApp(firebaseConfig); const db = getFirestore(app);

async function carregarPerguntas() { const listaDiv = document.getElementById('lista-perguntas'); try { const querySnapshot = await getDocs(collection(db, "questoes")); listaDiv.innerHTML = ""; // Limpa o carregando

if (querySnapshot.empty) { listaDiv.innerHTML = &quot;&lt;p&gt;Nenhuma pergunta encontrada.&lt;/p&gt;&quot;; return; } querySnapshot.forEach((doc) =&gt; { const d = doc.data(); const id = doc.id; // Monta o layout do card igual à sua interface const card = ` &lt;div class=&quot;pergunta-card&quot;&gt; &lt;span class=&quot;materia-tag&quot;&gt;#${id} - Matéria: ${d.materia}&lt;/span&gt; &lt;div class=&quot;texto-pergunta&quot;&gt;${d.pergunta}&lt;/div&gt; &lt;ul class=&quot;respostas-lista&quot;&gt; &lt;li class=&quot;${d.correta == &#39;1&#39; ? &#39;correta&#39; : &#39;&#39;}&quot;&gt;1: ${d.r1}&lt;/li&gt; &lt;li class=&quot;${d.correta == &#39;2&#39; ? &#39;correta&#39; : &#39;&#39;}&quot;&gt;2: ${d.r2}&lt;/li&gt; &lt;li class=&quot;${d.correta == &#39;3&#39; ? &#39;correta&#39; : &#39;&#39;}&quot;&gt;3: ${d.r3}&lt;/li&gt; &lt;li class=&quot;${d.correta == &#39;4&#39; ? &#39;correta&#39; : &#39;&#39;}&quot;&gt;4: ${d.r4}&lt;/li&gt; &lt;/ul&gt; &lt;/div&gt; `; listaDiv.innerHTML += card; }); } catch (e) { listaDiv.innerHTML = &quot;Erro ao carregar: &quot; + e.message; }

}

carregarPerguntas(); 

</script>

</body> 

</html>
