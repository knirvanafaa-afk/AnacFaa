<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Cadastro de Quest√µes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-cadastro {
            border: 2px solid #2ecc71;
            padding: 20px;
            border-radius: 15px;
            background-color: #fafffa;
            margin-bottom: 20px;
        }

        .section-gerenciar {
            border: 2px solid #3498db;
            padding: 20px;
            border-radius: 15px;
            background-color: #f4faff;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 10px; /* Campos arredondados */
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.3);
        }

        .grid-respostas {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-cadastrar { background-color: #27ae60; color: white; }
        .btn-pesquisar { background-color: #2980b9; color: white; }
        .btn-apagar { background-color: #e74c3c; color: white; }

        .correta-select {
            background-color: #fff9c4;
            border: 2px solid #f1c40f;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>CADASTRO DE PERGUNTAS</h2>

    <div class="section-cadastro">
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>N¬∫ da Pergunta</label>
                <input type="number" id="num_pergunta" placeholder="Ex: 8001">
            </div>
            <div style="flex: 2;">
                <label>Mat√©ria</label>
                <input type="text" id="materia" placeholder="Ex: C√©lula">
            </div>
        </div>

        <label>Pergunta</label>
        <textarea id="pergunta" rows="3" placeholder="Digite o enunciado da quest√£o aqui..."></textarea>

        <label>Respostas</label>
        <div class="grid-respostas">
            <input type="text" id="r1" placeholder="Resposta 1">
            <input type="text" id="r2" placeholder="Resposta 2">
            <input type="text" id="r3" placeholder="Resposta 3">
            <input type="text" id="r4" placeholder="Resposta 4">
        </div>

        <label>Qual √© a correta?</label>
        <select id="correta" class="correta-select">
            <option value="1">Resposta 1</option>
            <option value="2">Resposta 2</option>
            <option value="3">Resposta 3</option>
            <option value="4">Resposta 4</option>
        </select>

        <div class="btn-group">
            <button class="btn-cadastrar">Cadastrar Pergunta</button>

   <button class="btn-cadastrar" onclick="window.location.href='alunos.html'">Simulado</button>

<button class="btn-cadastrar" onclick="window.location.href='alunos.html'">Cadastro de perguntas</button>

        </div>
    </div>

    <div class="section-gerenciar">
        <label>Pesquisar</label>
        <input type="number" id="busca_pergunta" placeholder="Digite o n√∫mero da pergunta">
        
        <div class="btn-group">
            <button class="btn-pesquisar">üîé Pesquisar</button>
            <button class="btn-apagar">üóëÔ∏è Deletar</button>
        </div>
    </div>
</div>

<script type="module"> import { initializeApp } from ""; import { getFirestore, doc, setDoc } from "";

const firebaseConfig = { apiKey: "AIzaSyDFtDGnaKxvzHGH9n6t4DoP8Cp4qKMfooY", authDomain: "https://www.google.com/search?q=simulado-2151c.firebaseapp.com", projectId: "simulado-2151c", storageBucket: "simulado-2151c.firebasestorage.app", messagingSenderId: "11141253917", appId: "1:11141253917:web:0a98cf7b340e460c366ff4" };

const app = initializeApp(firebaseConfig); const db = getFirestore(app);

document.getElementById('btn-cadastrar').onclick = async () => { const num = document.getElementById('num_pergunta').value; const mat = document.getElementById('materia').value; const per = document.getElementById('pergunta').value; const r1 = document.getElementById('r1').value; const r2 = document.getElementById('r2').value; const r3 = document.getElementById('r3').value; const r4 = document.getElementById('r4').value; const cor = document.getElementById('correta').value;

if (!num || !mat || !per || !r1 || !r2 || !r3 || !r4) { alert("Atencao: Preencha todos os campos!"); return; }

try { await setDoc(doc(db, "questoes", num), { materia: mat, pergunta: per, r1: r1, r2: r2, r3: r3, r4: r4, correta: cor }); alert("Pergunta " + num + " cadastrada com sucesso!"); document.getElementById('num_pergunta').value = ""; document.getElementById('materia').value = ""; document.getElementById('pergunta').value = ""; document.getElementById('r1').value = ""; document.getElementById('r2').value = ""; document.getElementById('r3').value = ""; document.getElementById('r4').value = ""; } catch (e) { alert("Erro ao gravar: " + e.message); } }; </script>

</body>
</html>
