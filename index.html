<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Cadastro de Questões</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-cadastro {
            border: 2px solid #2ecc71;
            padding: 20px;
            border-radius: 15px;
            background-color: #fafffa;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.3);
        }

        .grid-respostas {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-cadastrar { background-color: #27ae60; color: white; }

        .correta-select {
            background-color: #fff9c4;
            border: 2px solid #f1c40f;
        }
/* O visual do botão redondinho */
.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
}

.switch input { opacity: 0; width: 0; height: 0; }

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 20px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 14px; width: 14px;
  left: 3px; bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider { background-color: #2ecc71; }
input:checked + .slider:before { transform: translateX(20px); 
}

.botao-upload-amarelo {
    display: inline-block;
    width: 90%;
    padding: 10px;
    background-color: #fff9c4; /* Mesmo amarelo do seletor */
    border: 2px solid #f1c40f; /* Mesmo contorno */
    border-radius: 10px;
    color: #333;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    transition: 0.3s;
}

.botao-upload-amarelo:hover {
    background-color: #fef5a0;
}
    </style>
</head>
<body>

<div id="custom-alert" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background: #fff9c4; border: 3px solid #f1c40f; padding: 25px; border-radius: 20px; max-width: 300px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
        <p id="alert-message" style="color: #333; font-weight: bold; font-size: 18px; margin-bottom: 20px;"></p>
        <button onclick="fecharAlerta()" style="background: #27ae60; color: white; border: none; padding: 10px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase;">OK</button>
    </div>
</div>

<div class="container">
    <h2>CADASTRO DE PERGUNTAS</h2>

    <div class="section-cadastro">
        <div style="display: flex; gap: 10px; align-items: flex-end;">
            <div style="flex: 1;">
    <div style="display: flex; align-items: center; gap: 5px;">
        <label style="margin-top: 0;">Nº da Pergunta</label>
        <button type="button" onclick="window.buscarQuestao()" style="background: none; border: none; cursor: pointer; padding: 0; display: flex;">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#27ae60" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        </button>
    </div>
    <input type="text" id="num_pergunta" placeholder="Ex: G8001">
</div>
            <div style="flex: 2; text-align: center;">
                <label>Matéria</label>
                <input type="text" id="materia" placeholder="Ex: Célula">
            </div>
        </div>

        <label>Pergunta</label>
        <textarea id="pergunta" rows="3" placeholder="Digite o enunciado da questão aqui..."></textarea>

        <label>Respostas</label>
        <div class="grid-respostas">
            <input type="text" id="r1" placeholder="Resposta 1">
            <input type="text" id="r2" placeholder="Resposta 2">
            <input type="text" id="r3" placeholder="Resposta 3">
<label>
    Resposta 4 
    <label class="switch">
        <input type="checkbox" id="habilitar_r4" checked onchange="toggleR4()">
        <span class="slider"></span>
    </label>
</label>
            <input type="text" id="r4" placeholder="Resposta 4">
        </div>

        <label>Qual é a correta?</label>
        <select id="correta" class="correta-select">
            <option value="1">Resposta 1</option>
            <option value="2">Resposta 2</option>
            <option value="3">Resposta 3</option>
            <option value="4">Resposta 4</option>
        </select>

<div style="margin-top: 15px; padding: 15px; border: 1px dashed #ccc; border-radius: 10px; background-color: #27ae60; text-align: center;"> 
    <label style="display: block; margin-bottom: 12px; color: white; font-weight: bold; letter-spacing: 1px;">INCLUIR IMAGEM</label> 
    
    <label for="imagem_pergunta" class="botao-upload-amarelo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 8px;">
            <path d="M9 2L7.17 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4H16.83L15 2H9ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17Z" fill="#333"/>
            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" fill="#333"/>
        </svg>
        Selecionar Arquivo
    </label>

    <input type="file" id="imagem_pergunta" accept="image/png, image/jpeg, image/jpg" style="display: none;" onchange="window.atualizarNomeArquivo()">
     
<p id="status_upload" style="font-size: 13px; color: #fff9c4; margin-top: 10px; font-weight: bold;"></p> 

<button type="button" id="btn_remover_foto" onclick="window.limparFoto()" style="display: none; background: #e74c3c; color: white; border: none; padding: 5px 10px; border-radius: 8px; cursor: pointer; font-size: 11px; font-weight: bold;">✖ REMOVER FOTO</button>
</div>

        <div class="btn-group">
            <button class="btn-cadastrar" id="btn_salvar">Cadastrar Pergunta</button>
            <button class="btn-cadastrar" onclick="window.location.href='alunos.html'">Simulado</button>
            <button class="btn-cadastrar" onclick="window.location.href='banco.html'">Cadastro de perguntas</button>
        </div>
    </div>

<script type="module">
    // Importação do Cliente Supabase
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Configurações
    const supabaseUrl = 'https://ymyxikhlhkkvcufgwufe.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlteXhpa2hsaGtrdmN1Zmd3dWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTc4MTYsImV4cCI6MjA4NjQ5MzgxNn0.kcbbkKDx1Jt2ayX2KwJa0Pr8ZsGTj4BTxV1y2RXU9WA'
    const supabase = createClient(supabaseUrl, supabaseKey)

    // Funções Originais
    window.atualizarNomeArquivo = () => {
        const input = document.getElementById('imagem_pergunta');
        const status = document.getElementById('status_upload');
        const btnRemover = document.getElementById('btn_remover_foto');
        if (input.files.length > 0) {
            status.innerText = "Arquivo selecionado: " + input.files[0].name;
            btnRemover.style.display = "inline-block";
        }
    };

    window.limparFoto = () => {
        const input = document.getElementById('imagem_pergunta');
        const status = document.getElementById('status_upload');
        const btnRemover = document.getElementById('btn_remover_foto');
        input.value = "";
        status.innerText = "";
        btnRemover.style.display = "none";
        window.mostrarMensagem("Foto removida com sucesso!");
    };
   
    window.toggleR4 = () => {
        const campoR4 = document.getElementById('r4');
        const switchHabilitar = document.getElementById('habilitar_r4');
        const seletorCorreta = document.getElementById('correta');
        const opcao4 = seletorCorreta.querySelector('option[value="4"]');
        if (switchHabilitar.checked) {
            campoR4.style.display = "block";
            campoR4.disabled = false;
            if (campoR4.value === "N/A") campoR4.value = "";
            opcao4.style.display = "block";
            opcao4.disabled = false;
        } else {
            campoR4.style.display = "none";
            campoR4.disabled = true;
            campoR4.value = "N/A";
            opcao4.style.display = "none";
            opcao4.disabled = true;
            if (seletorCorreta.value === "4") seletorCorreta.value = "1";
        }
    };

    // FUNÇÃO DE BUSCA PELA LUPA
    window.buscarQuestao = async () => {
        const num = document.getElementById('num_pergunta').value;
        if (!num) {
            mostrarMensagem("Digite um número para buscar!");
            return;
        }
        try {
            const { data, error } = await supabase.from('questoes').select('*').eq('num', num).single();
            if (error || !data) {
                mostrarMensagem("Pergunta não encontrada!");
                return;
            }
            // Preenche os campos
            document.getElementById('materia').value = data.materia || "";
            document.getElementById('pergunta').value = data.pergunta || "";
            document.getElementById('r1').value = data.r1 || "";
            document.getElementById('r2').value = data.r2 || "";
            document.getElementById('r3').value = data.r3 || "";
            document.getElementById('r4').value = data.r4 || "";
            document.getElementById('correta').value = data.correta || "1";
            
            // Ajusta o switch do R4
            const habR4 = document.getElementById('habilitar_r4');
            habR4.checked = (data.r4 !== "N/A");
            window.toggleR4();

            mostrarMensagem("Questão " + num + " carregada para edição!");
        } catch (e) {
            mostrarMensagem("Erro ao buscar: " + e.message);
        }
    };

    // Botão Salvar com UPSERT (mantém a lógica original mas permite atualização)
    
document.getElementById('btn_salvar').onclick = async () => {
    const num = document.getElementById('num_pergunta').value;
    const mat = document.getElementById('materia').value;
    const per = document.getElementById('pergunta').value;
    const r1 = document.getElementById('r1').value;
    const r2 = document.getElementById('r2').value;
    const r3 = document.getElementById('r3').value;
    const r4 = document.getElementById('r4').value;
    const cor = document.getElementById('correta').value;
    const arquivo = document.getElementById('imagem_pergunta').files[0];

    if (!num || !mat || !per || !r1 || !r2 || !r3 || !r4) {
        mostrarMensagem("Por favor, preencha todos os campos obrigatórios!");
        return;
    }

    try {
        let urlFinal = null;
        if (arquivo) {
            const nomeArquivo = `${num}_${Date.now()}.jpg`;
            await supabase.storage.from('fotos').upload(nomeArquivo, arquivo);
            const { data } = supabase.storage.from('fotos').getPublicUrl(nomeArquivo);
            urlFinal = data.publicUrl;
        }

        const dadosParaSalvar = { num, materia: mat, pergunta: per, r1, r2, r3, r4, correta: cor };
        if (urlFinal) dadosParaSalvar.foto = urlFinal;

        // Primeiro, verificamos se esse 'num' já existe
        const { data: existente } = await supabase
            .from('questoes')
            .select('num')
            .eq('num', num)
            .maybeSingle();

        let erroOperacao;

        if (existente) {
            // Se já existe, usamos UPDATE filtrando pelo num
            const { error } = await supabase
                .from('questoes')
                .update(dadosParaSalvar)
                .eq('num', num);
            erroOperacao = error;
        } else {
            // Se não existe, usamos INSERT normal
            const { error } = await supabase
                .from('questoes')
                .insert([dadosParaSalvar]);
            erroOperacao = error;
        }

        if (erroOperacao) throw erroOperacao;

        mostrarMensagem("Questão salva com sucesso!");
    } catch (error) {
        mostrarMensagem("Erro na operação: " + error.message);
    }
};
    window.mostrarMensagem = (texto) => {
        document.getElementById('alert-message').innerText = texto;
        document.getElementById('custom-alert').style.display = 'flex';
    };

    window.fecharAlerta = () => {
        const alerta = document.getElementById('custom-alert');
        const msg = document.getElementById('alert-message').innerText;
        alerta.style.display = 'none';
        if (msg.includes("sucesso")) {
            window.location.reload();
        }
    };
</script>
</body>
</html>
