<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Cadastro de Quest√µes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-cadastro {
            border: 2px solid #2ecc71;
            padding: 20px;
            border-radius: 15px;
            background-color: #fafffa;
            margin-bottom: 20px;
        }

        .section-gerenciar {
            border: 2px solid #3498db;
            padding: 20px;
            border-radius: 15px;
            background-color: #f4faff;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #444;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 8px rgba(46, 204, 113, 0.3);
        }

        .grid-respostas {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-cadastrar { background-color: #27ae60; color: white; }
        .btn-pesquisar { background-color: #2980b9; color: white; }
        .btn-apagar { background-color: #e74c3c; color: white; }

        .correta-select {
            background-color: #fff9c4;
            border: 2px solid #f1c40f;
        }
/* O visual do bot√£o redondinho */
.switch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 20px;
}

.switch input { opacity: 0; width: 0; height: 0; }

.slider {
  position: absolute;
  cursor: pointer;
  top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc;
  transition: .4s;
  border-radius: 20px;
}

.slider:before {
  position: absolute;
  content: "";
  height: 14px; width: 14px;
  left: 3px; bottom: 3px;
  background-color: white;
  transition: .4s;
  border-radius: 50%;
}

input:checked + .slider { background-color: #2ecc71; }
input:checked + .slider:before { transform: translateX(20px); 
}

.botao-upload-amarelo {
    display: inline-block;
    width: 90%;
    padding: 10px;
    background-color: #fff9c4; /* Mesmo amarelo do seletor */
    border: 2px solid #f1c40f; /* Mesmo contorno */
    border-radius: 10px;
    color: #333;
    cursor: pointer;
    font-weight: bold;
    font-size: 14px;
    transition: 0.3s;
}

.botao-upload-amarelo:hover {
    background-color: #fef5a0;
}
    </style>
</head>
<body>

<div class="container">
    <h2>CADASTRO DE PERGUNTAS</h2>

    <div class="section-cadastro">
        <div style="display: flex; gap: 10px; align-items: flex-end;">
            <div style="flex: 1;">
                <label>N¬∫ da Pergunta</label>
                <input type="number" id="num_pergunta" placeholder="Ex: 8001">
            </div>
            <div style="flex: 2; text-align: center;">
                <label>Mat√©ria</label>
                <input type="text" id="materia" placeholder="Ex: C√©lula">
            </div>
        </div>

        <label>Pergunta</label>
        <textarea id="pergunta" rows="3" placeholder="Digite o enunciado da quest√£o aqui..."></textarea>

        <label>Respostas</label>
        <div class="grid-respostas">
            <input type="text" id="r1" placeholder="Resposta 1">
            <input type="text" id="r2" placeholder="Resposta 2">
            <input type="text" id="r3" placeholder="Resposta 3">
<label>
    Resposta 4 
    <label class="switch">
        <input type="checkbox" id="habilitar_r4" checked onchange="toggleR4()">
        <span class="slider"></span>
    </label>
</label>
            <input type="text" id="r4" placeholder="Resposta 4">
        </div>

        <label>Qual √© a correta?</label>
        <select id="correta" class="correta-select">
            <option value="1">Resposta 1</option>
            <option value="2">Resposta 2</option>
            <option value="3">Resposta 3</option>
            <option value="4">Resposta 4</option>
        </select>

<div style="margin-top: 15px; padding: 15px; border: 1px dashed #ccc; border-radius: 10px; background-color: #27ae60; text-align: center;"> 
    <label style="display: block; margin-bottom: 12px; color: white; font-weight: bold; letter-spacing: 1px;">INCLUIR IMAGEM</label> 
    
    <label for="imagem_pergunta" class="botao-upload-amarelo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle; margin-right: 8px;">
            <path d="M9 2L7.17 4H4C2.9 4 2 4.9 2 6V18C2 19.1 2.9 20 4 20H20C21.1 20 22 19.1 22 18V6C22 4.9 21.1 4 20 4H16.83L15 2H9ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17Z" fill="#333"/>
            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" fill="#333"/>
        </svg>
        Selecionar Arquivo
    </label>

    <input type="file" id="imagem_pergunta" accept="image/png, image/jpeg, image/jpg" style="display: none;">
    
    <p id="status_upload" style="font-size: 13px; color: #fff9c4; margin-top: 10px; font-weight: bold;"></p> 
</div>
    
        <div class="btn-group">
            <button class="btn-cadastrar" id="btn_salvar">Cadastrar Pergunta</button>
             <button class="btn-cadastrar" onclick="window.location.href='alunos.html'">Simulado</button>

<button class="btn-cadastrar" onclick="window.location.href='banco.html'">Cadastro de perguntas</button>

        </div>
    </div>

    <div class="section-gerenciar">
        <label>Pesquisar / Deletar</label>
        <input type="number" id="busca_pergunta" placeholder="Digite o n√∫mero da pergunta">
        
        <div class="btn-group">
            <button class="btn-pesquisar">üîé Pesquisar</button>
            <button class="btn-apagar">üóëÔ∏è Deletar</button>
        </div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDFtDGnaKxvzHGH9n6t4DoP8Cp4qKMfooY",
    authDomain: "simulado-2151c.firebaseapp.com",
    projectId: "simulado-2151c",
    storageBucket: "simulado-2151c.firebasestorage.app",
    messagingSenderId: "11141253917",
    appId: "1:11141253917:web:0a98cf7b340e460c366ff4"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

window.toggleR4 = () => {
    const campoR4 = document.getElementById('r4');
    const switchHabilitar = document.getElementById('habilitar_r4');
    const seletorCorreta = document.getElementById('correta');
    const opcao4 = seletorCorreta.querySelector('option[value="4"]');

    if (switchHabilitar.checked) {
        // --- LIGADO ---
        campoR4.style.display = "block";
        campoR4.disabled = false;
        if (campoR4.value === "N/A") campoR4.value = "";
        
        // Mostra a op√ß√£o 4 no menu de sele√ß√£o
        opcao4.style.display = "block";
        opcao4.disabled = false;
    } else {
        // --- DESLIGADO ---
        campoR4.style.display = "none";
        campoR4.disabled = true;
        campoR4.value = "N/A";
        
        // Esconde a op√ß√£o 4 no menu de sele√ß√£o
        opcao4.style.display = "none";
        opcao4.disabled = true;

        // Se a op√ß√£o 4 estava selecionada, volta para a 1 automaticamente
        if (seletorCorreta.value === "4") {
            seletorCorreta.value = "1";
        }
    }
};

window.atualizarNomeArquivo = () => {
    const input = document.getElementById('imagem_pergunta');
    const status = document.getElementById('status_upload');
    
    if (input.files.length > 0) {
        // Agora ele mostra apenas o nome puro do arquivo (ex: minha_foto.jpg)
        status.innerText = input.files[0].name;
    } else {
        status.innerText = "";
    }
};

document.getElementById('btn_salvar').onclick = async () => {
    const num = document.getElementById('num_pergunta').value;
    const mat = document.getElementById('materia').value;
    const per = document.getElementById('pergunta').value;
    const r1 = document.getElementById('r1').value;
    const r2 = document.getElementById('r2').value;
    const r3 = document.getElementById('r3').value;
    const r4 = document.getElementById('r4').value;
    const cor = document.getElementById('correta').value;

    // Verifica se os campos b√°sicos est√£o cheios 

if (!num || !mat || !per || !r1 || !r2 || !r3) { alert("Aten√ß√£o: Preencha os campos obrigat√≥rios!"); return; } 

// Se o R4 estiver habilitado, ele tamb√©m passa a ser obrigat√≥rio 

const switchHabilitar = document.getElementById('habilitar_r4'); if (switchHabilitar.checked && !r4) { alert("Voc√™ habilitou a Resposta 4, mas n√£o a preencheu!"); return; }

    try {
      // --- PASSO DE VERIFICA√á√ÉO ---
      const docRef = doc(db, "questoes", num);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        alert("‚ö†Ô∏è ERRO: A quest√£o n¬∫ " + num + " j√° existe! Use outro n√∫mero ou delete a existente.");
        return; // Cancela a opera√ß√£o de salvamento
      }
      // ----------------------------

      await setDoc(docRef, {
        materia: mat,
        pergunta: per,
        r1: r1,
        r2: r2,
        r3: r3,
        r4: r4,
        correta: cor
      });

      alert("Pergunta " + num + " cadastrada com sucesso!");

      // Limpa os campos
      document.getElementById('num_pergunta').value = "";

document.getElementById('materia').value = "";
      document.getElementById('pergunta').value = "";
      document.getElementById('r1').value = "";
      document.getElementById('r2').value = "";
      document.getElementById('r3').value = "";
      document.getElementById('r4').value = "";
      document.getElementById('correta').value = "1";

    } catch (e) {
      alert("Erro ao gravar: " + e.message);
    }
  };
</script>

</body>
</html>
