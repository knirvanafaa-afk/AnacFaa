<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado em Andamento</title>
    <style>
        /* CSS ORIGINAL PRESERVADO INTEGRALMENTE */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 700px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1); }
      
h2 { background-color: #27ae60; color: white; text-align: center; padding: 15px; border-radius: 12px; font-weight: bold; font-size: 18px; text-transform: uppercase; margin-top: 0; margin-bottom: 10px !important; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }

        .pergunta-card { border: 2px solid #3498db; padding: 20px; border-radius: 15px; background-color: #f4faff; margin-bottom: 20px; transition: 0.3s; }
        .texto-enunciado { font-size: 18px; font-weight: bold; color: #2c3e50; margin-bottom: 15px; display: block; }
        .opcao { display: flex; align-items: center; background: white; border: 1px solid #ccc; padding: 12px; margin-top: 8px; border-radius: 10px; cursor: pointer; }
        .opcao:hover { border-color: #3498db; }
        .opcao input { margin-right: 12px; transform: scale(1.2); cursor: pointer; }
        .correta { border: 2px solid #2ecc71 !important; background-color: #eafff0 !important; }
        .errada { border: 2px solid #e74c3c !important; background-color: #fff0f0 !important; }
        .btn-finalizar { background-color: #27ae60; color: white; width: 100%; padding: 18px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 18px; text-transform: uppercase; margin-top: 10px; }
        #resultado-caixa { display: none; background: #27ae60; color: white; padding: 25px; border-radius: 15px; margin-top: 30px; text-align: center; }
        .btn-voltar { background: #fff9c4; padding: 10px 20px; border: 2px solid #f1c40f; color: #000000; border-radius: 8px; cursor: pointer; margin-top: 15px; }

/* Estilo do Timer */
#timer-display {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 2px solid #f1c40f; /* Borda amarela igual ao seletor da correta */
    border-radius: 10px;
    box-sizing: border-box;
    font-size: 16px; /* Mesma fonte dos inputs */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #fff9c4; /* Mesmo background amarelo claro */
    color: #444; /* Cor de texto padrão */
    text-align: center; /* Centralizado conforme solicitado */
    font-weight: bold;
    outline: none;
}

/* Ajuste no texto interno do timer para não ficar desproporcional */
#timer-display span {
    font-size: 16px;
}

/* Alerta de tempo esgotando */
.tempo-critico {
    color: #e74c3c !important;
    border-color: #e74c3c !important;
    animation: piscar 1s infinite;
}

@keyframes piscar {
    50% { opacity: 0.6; }
}

/* Trava visual do cursor */
input[type="radio"]:disabled {
    cursor: not-allowed;
}

.topo-fixo { 
    position: -webkit-sticky; 
    position: sticky; 
    top: 0; 
    z-index: 1000; 
    background-color: white; /* Cor exata do seu container */
    padding-top: 10px; 
    padding-bottom: 5px;
    /* Removemos as margens negativas para não vazar para o cinza */
    border-radius: 15px 15px 0 0; /* Mantém o topo arredondado igual ao box */
    box-shadow: 0px 8px 10px -10px rgba(0,0,0,0.1); /* Sombra suave para separar das questões */
}

    </style>
</head>
<body>

<div id="custom-alert" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 9999; justify-content: center; align-items: center;">
    <div style="background: #fff9c4; border: 3px solid #f1c40f; padding: 25px; border-radius: 20px; max-width: 300px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2);">
        <p id="alert-message" style="color: #333; font-weight: bold; font-size: 18px; margin-bottom: 20px;"></p>
        <button onclick="fecharAlerta()" style="background: #27ae60; color: white; border: none; padding: 10px 30px; border-radius: 10px; cursor: pointer; font-weight: bold; text-transform: uppercase;">OK</button>
    </div>
</div>

<div class="container">
<div class="topo-fixo">
    <h2 id="titulo-prova">Carregando Questões...</h2>

<div id="timer-display">
    TEMPO: <span id="contagem">--:--</span> MIN
   </div>
</div>
    <div id="questoes-container"></div>
    <button class="btn-finalizar" id="btn-concluir" onclick="finalizarProva()">Finalizar Prova</button>
    
<div id="resultado-caixa">
    <h3 style="margin-top:0; display: flex; align-items: center; justify-content: center; gap: 10px;">
        <img src="Prancheta.jpg" alt="Ícone" style="height: 35px; width: auto; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
        RESULTADO FINAL
    </h3>
        <p id="res-acertos" style="font-size: 20px;"></p>
        <p id="res-porcentagem"></p>
        <p id="res-tempo"></p>
        <button class="btn-voltar" style="margin-top: 0;" onclick="window.location.href='alunos.html'">Fazer Novo Simulado</button>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://ymyxikhlhkkvcufgwufe.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlteXhpa2hsaGtrdmN1Zmd3dWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTc4MTYsImV4cCI6MjA4NjQ5MzgxNn0.kcbbkKDx1Jt2ayX2KwJa0Pr8ZsGTj4BTxV1y2RXU9WA'
  const supabase = createClient(supabaseUrl, supabaseKey)

  let perguntasSorteador = [];
  let intervaloTimer;
  let tempoRestante;
  let tempoInicio;

  async function montarSimulado() {
    const materiaAlvo = sessionStorage.getItem('config_materia');
    const capituloAlvo = sessionStorage.getItem('config_capitulo'); // NOVO: Capítulo recuperado
    const qtdAlvo = parseInt(sessionStorage.getItem('config_qtd'));
    
    if(!materiaAlvo) {
        window.location.href = 'alunos.html';
        return;
    }

    // Atualiza o título. Se houver capítulo, mostra o nome dele.
    const tituloTexto = (capituloAlvo && capituloAlvo !== "todos") ? capituloAlvo : materiaAlvo;
    document.getElementById('titulo-prova').innerText = "Simulado: " + tituloTexto;

    try {
        // BUSCA BASEADA NA MATÉRIA
        let query = supabase.from('questoes').select('*').eq('materia', materiaAlvo);

        // APLICA FILTRO DE CAPÍTULO APENAS SE NÃO FOR "TODOS"
        if (capituloAlvo && capituloAlvo !== "todos") {
            query = query.eq('capitulo', capituloAlvo);
        }

        const { data, error } = await query;

        if (error) throw error;

        let todasDaSelecao = data;

        // EMBARALHAR ALEATORIAMENTE (Lógica original preservada)
        todasDaSelecao.sort(() => Math.random() - 0.5);
        
        // CORTAR PELA QUANTIDADE ESCOLHIDA
        perguntasSorteador = todasDaSelecao.slice(0, qtdAlvo);

        if(perguntasSorteador.length === 0) {
            document.getElementById('questoes-container').innerHTML = "Nenhuma questão encontrada para esta seleção.";
            return;
        }

        exibirQuestoes();
tempoInicio = Date.now();
iniciarTimer(qtdAlvo);
    } catch (e) {
        window.mostrarMensagem("Erro ao carregar banco: " + e.message);
    }
  }

function iniciarTimer(qtdQuestoes) {
    let minutos =  (qtdQuestoes <= 10) ? 15 : (qtdQuestoes <= 20) ? 25 : (qtdQuestoes <= 30) ? 35 : (qtdQuestoes <= 50) ? 60 : 120;
    
    // Guardamos o MOMENTO EXATO em que a prova deve terminar
    const momentoTermino = Date.now() + (minutos * 60 * 1000);

    intervaloTimer = setInterval(() => {
        const agora = Date.now();
        const milissegundosRestantes = momentoTermino - agora;
        tempoRestante = Math.floor(milissegundosRestantes / 1000);

       if (tempoRestante <= 0) {
            clearInterval(intervaloTimer);
            
            // 1. Ajuste visual do Timer
            const display = document.getElementById('contagem');
            const containerTimer = document.getElementById('timer-display');
            
            display.innerText = "00:00";
            containerTimer.classList.remove('tempo-critico'); // Para de piscar
            
            // Muda o texto de "Tempo: 00:00 Min" para "TEMPO ESGOTADO"
            containerTimer.innerHTML = "<strong>TEMPO ESGOTADO</strong>"; 
            
            window.mostrarMensagem("O tempo acabou! Sua prova será finalizada agora.");
            
            // 2. Força o encerramento passando um sinal de que o tempo esgotou
            window.finalizarProva(true); 
            return;
        }

        let m = Math.floor(tempoRestante / 60);
        let s = tempoRestante % 60;
        const display = document.getElementById('contagem');
        const containerTimer = document.getElementById('timer-display');

        display.innerText = `${m < 10 ? '0' + m : m}:${s < 10 ? '0' + s : s}`;

        // Alerta de tempo esgotando (abaixo de 5 min)
      
if (tempoRestante <= 300) {
    containerTimer.classList.add('tempo-critico');
    if (!document.getElementById('aviso-msg')) { 
        containerTimer.insertAdjacentHTML('beforeend', '<br><small id="aviso-msg">TEMPO ESGOTANDO!</small>'); 
    }
}
    }, 1000);
}

  // FUNÇÃO EXIBIR QUESTÕES: INTEGRALMENTE PRESERVADA (FOTOS E R4)
  function exibirQuestoes() {
    const container = document.getElementById('questoes-container');
    container.innerHTML = "";
    
    perguntasSorteador.forEach((q, index) => {
        const displayR4 = (q.r4 === "N/A") ? 'none' : 'flex';

        container.innerHTML += `
            <div class="pergunta-card" id="card-${index}">
                <span class="texto-enunciado">${index + 1}) ${q.pergunta}</span>
                ${q.foto ? `<img src="${q.foto}" style="max-width:100%; border-radius:10px; margin-bottom:15px; display:block;">` : ''}
                <label class="opcao"><input type="radio" name="p${index}" value="1"> ${q.r1}</label>
                <label class="opcao"><input type="radio" name="p${index}" value="2"> ${q.r2}</label>
                <label class="opcao"><input type="radio" name="p${index}" value="3"> ${q.r3}</label>
                <label class="opcao" style="display: ${displayR4};"><input type="radio" name="p${index}" value="4"> ${q.r4}</label>
                <div id="feedback-${index}" style="margin-top:10px; font-weight:bold; display:none;"></div>
            </div>
        `;
    });
  }

  // FUNÇÃO FINALIZAR PROVA: INTEGRALMENTE PRESERVADA (CÁLCULO E FEEDBACK)

window.finalizarProva = function(foiPorTempo = false) {
clearInterval(intervaloTimer);
    let acertos = 0;
    let tempoFim = Date.now();
    let totalSegundos;

    if (foiPorTempo) {
        const qtdAlvo = parseInt(sessionStorage.getItem('config_qtd'));
        const limiteMinutos = (qtdAlvo <= 10) ? 15 : (qtdAlvo <= 20) ? 25 : (qtdAlvo <= 30) ? 35 : (qtdAlvo <= 50) ? 60 : 120;
        totalSegundos = limiteMinutos * 60;
    } else {
        totalSegundos = Math.floor((tempoFim - tempoInicio) / 1000);
    }

    let min = Math.floor(totalSegundos / 60);
    let seg = totalSegundos % 60;
    let tempoFormatado = `${min}min ${seg}s`;

perguntasSorteador.forEach((q, index) => {
        const selecionado = document.querySelector(`input[name="p${index}"]:checked`);
        const card = document.getElementById(`card-${index}`);
        const feedback = document.getElementById(`feedback-${index}`);
        const valorMarcado = selecionado ? selecionado.value : "nenhum";

        feedback.style.display = "block";

        if(valorMarcado == q.correta) {
            acertos++;
            card.className = "pergunta-card correta";
            feedback.innerHTML = "✅ Você acertou!";
            feedback.style.color = "#27ae60";
        } else {
            card.className = "pergunta-card errada";
            feedback.innerHTML = `❌ Errou. A resposta correta era a Opção ${q.correta}`;
            feedback.style.color = "#e74c3c";
        }
    }); // <--- Aqui termina o loop de checagem

    // AGORA SIM: Trava todos de uma vez, independente de acerto ou erro
    document.querySelectorAll('input[type="radio"]').forEach(r => r.disabled = true);

    // E continua o código...
    document.getElementById('btn-concluir').style.display = "none";
    const caixaRes = document.getElementById('resultado-caixa');
    caixaRes.style.display = "block";
     document.getElementById('res-acertos').innerText = `Acertos: ${acertos} de ${perguntasSorteador.length}`;
    document.getElementById('res-porcentagem').innerText = `Desempenho: ${((acertos/perguntasSorteador.length)*100).toFixed(1)}%`;
    document.getElementById('res-tempo').innerText = `Tempo gasto: ${tempoFormatado}`;

    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
  };

  montarSimulado();

// Funções de Alerta Padronizadas
window.mostrarMensagem = (texto) => {
    document.getElementById('alert-message').innerText = texto;
    document.getElementById('custom-alert').style.display = 'flex';
};

window.fecharAlerta = () => {
    document.getElementById('custom-alert').style.display = 'none';
};

// Ativa o alerta de "Deseja sair?" do navegador
window.addEventListener('beforeunload', (event) => {
    // Só mostra o alerta se a prova NÃO tiver sido finalizada ainda
    if (document.getElementById('btn-concluir').style.display !== "none") {
        event.preventDefault();
        event.returnValue = ''; // Padrão para navegadores modernos
    }
});

</script>
</body>
</html>
