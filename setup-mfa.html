<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Configurar Segurança 6 Dígitos</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 40px; }
        .card { background: white; padding: 30px; border-radius: 20px; text-align: center; max-width: 400px; border: 3px solid #f1c40f; }
        #qr-container img { margin: 20px 0; border: 10px solid white; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; text-align: center; font-size: 20px; }
        button { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Segurança Extra</h2>
    <p>Escaneie o QR Code abaixo com seu Microsoft/Google Authenticator:</p>
    <div id="qr-container"></div>
    <input type="text" id="mfa-code" placeholder="Digite os 6 dígitos">
    <button onclick="verificarEAtivar()">Ativar Trava agora</button>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient('https://ymyxikhlhkkvcufgwufe.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlteXhpa2hsaGtrdmN1Zmd3dWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTc4MTYsImV4cCI6MjA4NjQ5MzgxNn0.kcbbkKDx1Jt2ayX2KwJa0Pr8ZsGTj4BTxV1y2RXU9WA');

    let enrollmentId = '';

    // Gera o QR Code assim que a página abre (precisa estar logado após clicar no link do e-mail)
    async function iniciarMFA() {
        const { data, error } = await supabase.auth.mfa.enroll({ factorType: 'totp' });
        if (error) { alert("Erro: " + error.message); return; }
        
        enrollmentId = data.id;
        document.getElementById('qr-container').innerHTML = `<img src="${data.totp.qr_code}">`;
    }

    window.verificarEAtivar = async () => {
        const code = document.getElementById('mfa-code').value;
        const { error } = await supabase.auth.mfa.challengeAndVerify({
            factorId: enrollmentId,
            code: code
        });

        if (error) {
            alert("Código inválido!");
        } else {
            alert("Trava de 6 dígitos ativada com sucesso!");
            window.location.href = 'painel.html';
        }
    }

    iniciarMFA();
</script>
</body>
</html>
