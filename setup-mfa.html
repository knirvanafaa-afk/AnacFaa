<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SLA - Configurar Trava</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 20px; text-align: center; max-width: 400px; border: 3px solid #f1c40f; }
        .secret-box { background: #eee; padding: 10px; border-radius: 8px; font-family: monospace; font-size: 18px; margin: 15px 0; word-break: break-all; border: 1px dashed #999; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ccc; text-align: center; font-size: 20px; }
        button { background: #27ae60; color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2>Segurança de 6 Dígitos</h2>
    <p>Copie a chave abaixo e cole no seu Authenticator (Adicionar > Outra conta > Inserir manualmente):</p>
    
    <div id="secret-key" class="secret-box">Gerando chave...</div>
    
    <div id="qr-container"></div>
    
    <input type="text" id="mfa-code" placeholder="Digite os 6 números aqui">
    <button onclick="verificarEAtivar()">Ativar Segurança Agora</button>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient('https://ymyxikhlhkkvcufgwufe.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlteXhpa2hsaGtrdmN1Zmd3dWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTc4MTYsImV4cCI6MjA4NjQ5MzgxNn0.kcbbkKDx1Jt2ayX2KwJa0Pr8ZsGTj4BTxV1y2RXU9WA');

    let enrollmentId = '';

    async function iniciarMFA() {
        const { data, error } = await supabase.auth.mfa.enroll({ factorType: 'totp' });
        if (error) { alert("Erro: " + error.message); return; }
        
        enrollmentId = data.id;
        // Exibe o QR Code e a Chave de texto
        document.getElementById('qr-container').innerHTML = `<img src="${data.totp.qr_code}" style="width:200px">`;
        document.getElementById('secret-key').innerText = data.totp.secret;
    }

    window.verificarEAtivar = async () => {
        const code = document.getElementById('mfa-code').value;
        const { error } = await supabase.auth.mfa.challengeAndVerify({
            factorId: enrollmentId,
            code: code
        });

        if (error) {
            alert("Código inválido! Verifique o app.");
        } else {
            alert("Sucesso! Sua conta ADM está protegida.");
            window.location.href = 'painel.html';
        }
    }

    iniciarMFA();
</script>
</body>
</html>
