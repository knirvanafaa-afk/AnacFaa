<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SLA - Verificação de Segurança</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 100%; max-width: 400px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0px 10px 25px rgba(0,0,0,0.1); border: 2px solid #f1c40f; }
        h2 { text-align: center; color: #333; text-transform: uppercase; font-size: 18px; }
        input { width: 100%; padding: 15px; margin-top: 10px; border: 1px solid #ccc; border-radius: 10px; box-sizing: border-box; font-size: 24px; text-align: center; letter-spacing: 5px; outline: none; }
        button { width: 100%; padding: 15px; border: none; border-radius: 12px; cursor: pointer; font-weight: bold; text-transform: uppercase; margin-top: 20px; background-color: #27ae60; color: white; }
    </style>
</head>
<body>
<div class="container">
    <h2>Código de Segurança</h2>
    <p style="text-align:center; color:#666;">Abra seu Authenticator e digite os 6 números.</p>
    <input type="text" id="codigo-mfa" maxlength="6" placeholder="000000">
    <button onclick="validarAcesso()">Confirmar Entrada</button>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const supabase = createClient('https://ymyxikhlhkkvcufgwufe.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlteXhpa2hsaGtrdmN1Zmd3dWZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA5MTc4MTYsImV4cCI6MjA4NjQ5MzgxNn0.kcbbkKDx1Jt2ayX2KwJa0Pr8ZsGTj4BTxV1y2RXU9WA');

    window.validarAcesso = async () => {
        const codigo = document.getElementById('codigo-mfa').value;
        const { data: factors } = await supabase.auth.mfa.listFactors();
        const factorId = factors.totp[0].id;

        const { error } = await supabase.auth.mfa.challengeAndVerify({
            factorId: factorId,
            code: codigo
        });

        if (error) {
            alert("Código incorreto!");
        } else {
            window.location.href = 'painel.html';
        }
    };
</script>
</body>
</html>
